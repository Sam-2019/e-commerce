  username: String
  firstName: String
  lastName: String
  email: EmailAddress
  photoURL: String
  phoneNumber: Int
  verified: Boolean
}

input Signup {
  username: String
  firstName: String
  lastName: String
  email: EmailAddress
  password: String
  phoneNumber: Int
}

interface Product {
  name: String
  slug: String
  price: Float
  imageURL: String
  description: Markdown
}

input AddProduct {
  name: String
  slug: String
  price: Float
  imageURL: String
  description: Markdown
  quantity: Int
  author: String
}

input AddCart {
  userID: ID
  productID: ID
  quantity: Int
}

input AddWishList {
  userID: ID
  productID: ID
}

input AddOrder {
  userID: ID
  productID: [ID]
