interface User {
  username: String
  firstName: String
  lastName: String
  email: EmailAddress
  photoURL: String
  phoneNumber: Int
  verified: Boolean
}

interface Product {
  name: String
  slug: String
  price: Float
  imageURL: String
  description: Markdown
}

interface Location {
  name: String
  fee: Float
}

interface Review {
  review: Markdown
  rating: Float
  createdAt: String
}

interface Payment {
  method: PaymentMethod
  status: Status
  phoneNumber: Int
}

interface Delivery {
  address: DigitalAddress
  landmark: String
}
